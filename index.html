<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Filters on the Web</title>

    <script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
          rel="stylesheet"
          type="text/css"/>

    <script src="script.js"></script>

    <link href="style.css" rel="stylesheet">


</head>
<body>

<div class="single-page">
    <div class="panel">
        <div class="header">
            Image Filters on the Web

        </div>
        <div class="content">
            <div class="card" id="card"><i class="canvas-icon material-icons" id="canvas-icon">insert_photo</i>
                <canvas id="canvas" style="height: 200px;"></canvas>
                <input id="finput" onchange="uploadFile();clearIcon();" type="file"/>
                <input class="btn btn-secondary load-image color-info"
                       onclick="document.getElementById('finput').click();" type="button"
                       value="Upload Image"/>
                <input class="btn btn-secondary reset-image color-danger" onclick="resetImage();" type="button"
                       value="Reset Filter"/>
            </div>
            <div class="inner">
        <span class="tittle">
            Choose Filter</span><br></br>
                <input class="btn btn-default" onclick="doGray();" type="button" value="Grayscale"/>
                <input class="btn btn-danger" onclick="doRed();" type="button" value="Red"/>

                <input class="btn btn-success" onclick="doRainbow()"
                       type="button" value="Rainbow"/>
                <input class="btn btn-warning" onclick="doGrayCenteredRed()" type="button"
                       value="Special Red"/>
                <input class="btn btn-info" onclick="doBlur()"
                       type="button" value="Blur"/>
            </div>
        </div>
    </div>

</div>

</body>
</html>
